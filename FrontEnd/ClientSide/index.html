	<script type="module" src="./main.js" defer></script>

<body>
	<header class="bar" id="main_menu_root"></header>
	
	<section class="mid-section">
		<aside class="left-aside">
			<div id="panel"></div>
		</aside>
		<main class="viewport">
			<h1>Viewport</h1>
		</main>

	<footer class="footer-bar">

	<template id="vec3_input_inl">
		<div class="vec3-input-inl">
			<div class="axis x-axis">
				<button class="sub">⯇</button>
				<span class="field">
					<label>X:</label>
					<input type="number" step="0">
				</span>
				<button class="add">⯈</button>
			</div>
			<div class="axis y-axis">
				<button class="sub">⯇</button>
				<span class="field">
					<label>Y:</label>
					<input type="number" step="0">
				</span>
				<button class="add">⯈</button>
			</div>
			<div class="axis z-axis">
				<button class="sub">⯇</button>
				<span class="field">
					<label>Z:</label>
					<input type="number" step="0">
				</span>
				<button class="add">⯈</button>
			</div>
		</div>
	</template>
</body>
